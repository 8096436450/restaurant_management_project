<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scaled" />
        <title>404 -Page Not Found</title1>
        <style>
            :root{
                --bg:#of1724;
                --card:#0b1220;
                --accent:#7c3aed;
                --muted:#9aa4b2;
            }
            *{box-sizing:border-box}
            html,body{height:100%}
            body{
                margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
                background:linear-grdient(180deg,var(--bg) 0%, #071027 100%);
                color:#e6eef6;display:flex;align-items:center:justify-content:center;justify-content:center;padding:24px;
            }

        .card{
            width:100%;max-width:900px;baackground:linear-grdient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,o.o1));
            border-radius:18px;padding:36px;display:flex;gap:28px;align-items:center;box-shadow:0 8px 30px rgba(2,6,23,0.7);
            border:1px solid rgba(255,255,255,0.03);
        }

        .illustration{flex:0 0 220px;display:flex;align-items:center;justify-content:center}
        .illustration svg{width:180px;height:180px;display:block}

        .content{flex:1;min-width:0}
        h1{font-size:46px;margin:0 0 6px 0;letter-spacing:-1px}
        p.lead{margin:0 018px 0;color:var(--muted);line-height:1.5}

        .actions{display:flex;flex-wrap;wrap;gap:12px}
        .btn{
            appearance:none;border:0;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer;
            background:linear-gradient(90deg,var(--accent),#4f46e5);color:white;box-shadow:0 6px 18px rgba(124,58,237,0.18);
        }
        .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color;var(--muted)}

        .small(font-size:13px;color:var(--muted);margin-top:14px)

        @media(max-width:720px){
            .card{flex-direction:column;align-items:flex-start;padding:24px}
            .illustration{order:1}
            h1{font-size:34px}
        }

        @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
        .floating{animation:floaty 4s ease-in-out infinite}
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
        <div class="illustration">
            <svg viewBox="0 0 160 160" xmlns="https://www.w3.org/2000/svg" class="floating" aria-hidden="true">
            <defs>
                <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                    <stop offset="0" stop-color="#7c3aed" stop-opacity="1"/>
                    <stip offset="1" stop-color="#4f46e5" stop-opacity="1"/>
                </linearGradient>
            </defs>
            <rect x="8" y="40" width="144" height="96" rx="12" fill="url(#g)" opacity="0.12"/>
            <g transform="translate(24,22)">
                <circle cx="56" cy="48" r="36" fill="#0b1220" stroke="rgba(255,255,255,0.06)"/>
                <g tranform="translate(40,32)">
                    <circle cx="16" cy="16" r="10" fill="#0b1220" stroke="rgba(255,255,255,0.06"/>
                    <circle cx="12" cy="14" r="2" fill="#0b1220"/>
                </g>
                <rect x="14" y="86" width="84" height="6" rx="3" fill="rgpa(255,255,255,0.04)"/>
            </g>
        </svg>
        </div>
        <div class="content">
            <h1 id="title">404 - Page not found</h1>
            <p class "lead">Looks like the page you're trying to reach doesn't exist. It might have been movedd or the URL is incorrect.</p>

        </div class ="actions" role="group" arial-label="Helpful links">
        <button class="btn" id="homeBtn">Take me home</button>
        <button class="btn ghost" id="homeBtn">Take me home</button>
        <a Class="btn ghost" href="/" role="button" style="text-decoration:none;display:inline-flex;align-items:center;">Go to Homepage</a>
        </div>

        </p class="small">Tip: double-check the URL for typos, or try searching from the homepage.</p>
        </div>

        <p class="small">Tip:double-check the URL for typos, or try searching from the homepage.</p>
        </div>
    </main>
    <script>
    document.getElementById('homeBtn').addEventListener('click',function(){
     window.location.href = '/';
     });
    document.getElementById('contactBtn').addEventListener('click', function(){
    window.location.href = 'mailto:support@example.com1?subject=404%20Report&body=I%20found%20404%20at%20at%20' + encodeURIComponent(location.href);
    });

    document.getElementById('title').setAttributes('tabindex','-1');
    document.getElementById('title').focus();
</script>
</body>
